<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>üåæ RBCK CMS - ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠</h1>
        
        <div id="connection-status" class="status loading">
            <span>‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</span>
        </div>
          <div class="endpoint-list">
            <div class="endpoint">
                <span>üè• Health Check</span>
                <button onclick="testEndpoint('/health')">Test</button>
            </div>
            <div class="endpoint">
                <span>üß™ API Test</span>
                <button onclick="testEndpoint('/test')">Test</button>
            </div>
            <div class="endpoint">
                <span>üìä Metrics</span>
                <button onclick="testEndpoint('/metrics')">Test</button>
            </div>
            <div class="endpoint">
                <span>üíæ Cache Stats</span>
                <button onclick="testEndpoint('/cache/stats')">Test</button>
            </div>
            <div class="endpoint">
                <span>ü§ñ AI Providers</span>
                <button onclick="testEndpoint('/ai/providers')">Test</button>
            </div>
            <div class="endpoint">
                <span>üìù Posts</span>

        </div>
        
        <button onclick="runAllTests()">üîÑ ‡∏£‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
        <button onclick="clearLog()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á Log</button>
        
        <div id="log" class="log"></div>
    </div>

    <script type="module">
        // Import config
        import { API_BASE, CONFIG } from './config.js';
        
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('connection-status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('th-TH');
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            logElement.innerHTML += `<div>[${timestamp}] ${icon} ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type}]`, message);
        }
        
        function updateStatus(message, type) {
            statusElement.className = `status ${type}`;
            statusElement.innerHTML = `<span>${message}</span>`;
        }        async function testEndpoint(endpoint) {
            // Debug URL construction
            log(`üîß API_BASE: "${API_BASE}"`);
            log(`üîß Endpoint: "${endpoint}"`);
            
            const url = `${API_BASE}${endpoint}`;
            log(`üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö: ${endpoint}`);
            log(`üìç Full URL: ${url}`);
            
            // Validate URL
            if (url.includes('/api/api/')) {
                log('‚ùå DETECTED DOUBLE /api/ IN URL!', 'error');
                log('üîß This indicates API_BASE already contains /api', 'error');
                return false;
            }
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    timeout: 10000
                });
                
                log(`üìä Response Status: ${response.status} ${response.statusText}`);
                log(`üìã Response Headers: ${JSON.stringify([...response.headers])}`);
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    log(`üìÑ Content-Type: ${contentType}`);
                    
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        log(`‚úÖ ${endpoint} - ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (${response.status})`, 'success');
                        log(`üìÑ Response: ${JSON.stringify(data, null, 2).substring(0, 200)}...`);
                        return true;
                    } else {
                        const text = await response.text();
                        log(`‚ö†Ô∏è ${endpoint} - ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö text ‡πÅ‡∏ó‡∏ô JSON`, 'error');
                        log(`üìÑ Response: ${text.substring(0, 200)}...`);
                        return false;
                    }
                } else {
                    log(`‚ùå ${endpoint} - ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß (${response.status} ${response.statusText})`, 'error');
                    const text = await response.text();
                    log(`üìÑ Error Response: ${text.substring(0, 200)}...`);
                    return false;
                }
            } catch (error) {
                log(`‚ùå ${endpoint} - ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
                log(`üîç Error Type: ${error.name}`);
                return false;
            }
        }
          async function runAllTests() {
            updateStatus('‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î...', 'loading');
            log('üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î');
            
            const endpoints = [
                '/health',
                '/test',
                '/metrics',
                '/cache/stats',
                '/ai/providers',
                '/posts'
            ];
            
            let successCount = 0;
            let totalCount = endpoints.length;
            
            for (const endpoint of endpoints) {
                try {
                    await testEndpoint(endpoint);
                    successCount++;
                } catch (error) {
                    // Error already logged in testEndpoint
                }
                
                // Wait a bit between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            if (successCount === totalCount) {
                updateStatus(`‚úÖ ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô: ${successCount}/${totalCount} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`, 'success');
                log(`üéâ ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô: ${successCount}/${totalCount} endpoint ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥`, 'success');
            } else {
                updateStatus(`‚ö†Ô∏è ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô: ${successCount}/${totalCount} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`, 'error');
                log(`‚ö†Ô∏è ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô: ‡∏°‡∏µ ${totalCount - successCount} endpoint ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤`, 'error');
            }
        }
        
        function clearLog() {
            logElement.innerHTML = '';
        }
        
        // Make functions global for onclick handlers
        window.testEndpoint = testEndpoint;
        window.runAllTests = runAllTests;
        window.clearLog = clearLog;
          // Initial log
        log(`üîß API Base: ${API_BASE}`);
        log(`üåê Environment: ${CONFIG.isDevelopment ? 'Development' : 'Production'}`);
        log(`üìç Current URL: ${window.location.href}`);
        log(`üîó Using Direct Connection: ${!API_BASE.startsWith('/api')}`);
        
        // Test if we can reach the backend directly
        if (API_BASE.startsWith('/api')) {
            log('‚ö†Ô∏è WARNING: Still using proxy endpoint, this will likely fail!', 'error');
            log('üîß Expected: API_BASE should be "https://rbck.onrender.com/api"', 'info');
        } else {
            log('‚úÖ Using direct backend connection', 'success');
        }
        
        // Auto-run health check on load
        setTimeout(() => {
            testEndpoint('/health');
        }, 1000);
    </script>
