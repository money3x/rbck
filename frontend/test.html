<body>

            </div>
            <div class="endpoint">

                <button onclick="testEndpoint('/api/test')">Test</button>
            </div>
            <div class="endpoint">
                <span>üìä Metrics</span>

            </div>
            <div class="endpoint">
                <span>üíæ Cache Stats</span>

            </div>
            <div class="endpoint">

            <div class="endpoint">

        <button onclick="runAllTests()">üîÑ ‡∏£‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

    <script type="module">
        // Import config
        import { API_BASE, CONFIG } from './config.js';
        
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('connection-status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('th-TH');
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            logElement.innerHTML += `<div>[${timestamp}] ${icon} ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type}]`, message);
        }
        
        function updateStatus(message, type) {
            statusElement.className = `status ${type}`;
            statusElement.innerHTML = `<span>${message}</span>`;
        }
        
        async function testEndpoint(endpoint) {
            const url = `${API_BASE}${endpoint}`;
            log(`üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö: ${endpoint}`);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    timeout: 10000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ ${endpoint} - ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (${response.status})`, 'success');
                    log(`üìÑ Response: ${JSON.stringify(data, null, 2).substring(0, 200)}...`);
                } else {
                    log(`‚ùå ${endpoint} - ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß (${response.status} ${response.statusText})`, 'error');
                }
            } catch (error) {
                log(`‚ùå ${endpoint} - ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`, 'error');
            }
        }
        
        async function runAllTests() {
            updateStatus('‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î...', 'loading');
            log('üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î');
            
            const endpoints = [
                '/api/health',
                '/api/test',
                '/api/metrics',
                '/api/cache/stats',
                '/api/ai/providers',
                '/api/posts'
            ];
            
            let successCount = 0;
            let totalCount = endpoints.length;
            
            for (const endpoint of endpoints) {
                try {
                    await testEndpoint(endpoint);
                    successCount++;
                } catch (error) {
                    // Error already logged in testEndpoint
                }
                
                // Wait a bit between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            if (successCount === totalCount) {
                updateStatus(`‚úÖ ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô: ${successCount}/${totalCount} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`, 'success');
                log(`üéâ ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô: ${successCount}/${totalCount} endpoint ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥`, 'success');
            } else {
                updateStatus(`‚ö†Ô∏è ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô: ${successCount}/${totalCount} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`, 'error');
                log(`‚ö†Ô∏è ‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô: ‡∏°‡∏µ ${totalCount - successCount} endpoint ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤`, 'error');
            }
        }
        
        function clearLog() {
            logElement.innerHTML = '';

        // Make functions global for onclick handlers
        window.testEndpoint = testEndpoint;
        window.runAllTests = runAllTests;
        window.clearLog = clearLog;
        
        // Initial log

        log(`üåê Environment: ${CONFIG.isDevelopment ? 'Development' : 'Production'}`);
        log(`üìç Current URL: ${window.location.href}`);
        
        // Auto-run health check on load
        setTimeout(() => {

        }, 1000);
    </script>
