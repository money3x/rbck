<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .warning { border-left-color: #ffc107; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Direct Backend Connection Test</h1>
    
    <div>
        <button onclick="testDirect()">Test Direct Connection</button>
        <button onclick="testProxy()">Test Proxy Connection</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <strong>${new Date().toLocaleTimeString()}</strong> - ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testDirect() {
            const backendUrl = 'https://rbck.onrender.com/api/health';
            addResult(`üîÑ Testing direct connection to: ${backendUrl}`);
            
            try {
                const response = await fetch(backendUrl, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`üìä Response status: ${response.status} ${response.statusText}`);
                addResult(`üìã Headers: ${JSON.stringify([...response.headers])}`);
                
                const contentType = response.headers.get('content-type');
                addResult(`üìÑ Content-Type: ${contentType}`);
                
                if (response.ok) {
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        addResult('‚úÖ Direct connection SUCCESS!', 'success', data);
                    } else {
                        const text = await response.text();
                        addResult('‚ö†Ô∏è Got non-JSON response', 'warning', { response: text.substring(0, 200) });
                    }
                } else {
                    const text = await response.text();
                    addResult(`‚ùå HTTP Error: ${response.status}`, 'error', { response: text.substring(0, 200) });
                }
            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, 'error', { 
                    name: error.name,
                    stack: error.stack 
                });
            }
        }
        
        async function testProxy() {
            const proxyUrl = '/api/health';
            addResult(`üîÑ Testing proxy connection to: ${proxyUrl}`);
            
            try {
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`üìä Response status: ${response.status} ${response.statusText}`);
                
                const contentType = response.headers.get('content-type');
                addResult(`üìÑ Content-Type: ${contentType}`);
                
                if (response.ok) {
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        addResult('‚úÖ Proxy connection SUCCESS!', 'success', data);
                    } else {
                        const text = await response.text();
                        addResult('‚ö†Ô∏è Proxy returned HTML instead of JSON', 'warning', { response: text.substring(0, 200) });
                    }
                } else {
                    const text = await response.text();
                    addResult(`‚ùå Proxy Error: ${response.status}`, 'error', { response: text.substring(0, 200) });
                }
            } catch (error) {
                addResult(`‚ùå Proxy failed: ${error.message}`, 'error', { 
                    name: error.name,
                    stack: error.stack 
                });
            }
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        // Auto-run direct test on load
        setTimeout(testDirect, 1000);
    </script>
</body>
</html>
