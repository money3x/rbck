[build]
  base = "frontend"
  publish = "."
  command = "echo 'Static site deployment'"

[build.environment]
  NODE_VERSION = "18"

# ⚡ PERFORMANCE: Enable Netlify optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    # ✅ CSP ที่ทำงานได้กับ JWT
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; img-src 'self' data: https:; connect-src 'self' https: wss:; font-src 'self' https: data:; style-src 'self' 'unsafe-inline' https:;"

# ✅ API proxy (ลบ conditions ออก)
[[redirects]]
  from = "/api/*"
  to = "https://rbck.onrender.com/api/:splat"
  status = 200
  force = true
  # ✅ เก็บ custom header ได้
  headers = {X-From = "Netlify"}
  # ❌ ลบ conditions ออก - ให้ backend จัดการ JWT เอง

# Admin redirects
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Blog redirects
[[redirects]]
  from = "/blog/*"
  to = "/index.html"
  status = 200

